<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);// Lighting
    const light = new THREE.AmbientLight(0xffffff); 
    scene.add(light);

    // Block creation function
    function createBlock(x, y, z) {
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
        const block = new THREE.Mesh(geometry, material);
        block.position.set(x, y, z);
        scene.add(block);
        return block;
    }

    // Generate simple terrain
    const blocks = [];
    for (let x = -5; x <= 5; x++) {
        for (let z = -5; z <= 5; z++) {
            blocks.push(createBlock(x, -1, z));
        }
    }

    // Camera position
    camera.position.set(0, 1, 5);
    let velocityY = 0;
    let onGround = false;
    
    // Movement controls
    const keys = {};
    document.addEventListener("keydown", (event) => keys[event.key] = true);
    document.addEventListener("keyup", (event) => keys[event.key] = false);
    
    // Mouse look
    let yaw = 0, pitch = 0;
    document.body.requestPointerLock = document.body.requestPointerLock || document.body.mozRequestPointerLock;
    document.addEventListener("click", () => document.body.requestPointerLock());
    document.addEventListener("mousemove", (event) => {
        if (document.pointerLockElement === document.body) {
            yaw -= event.movementX * 0.002;
            pitch -= event.movementY * 0.002;
            pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
        }
    });
    
    function update() {
        if (keys['w']) {
            camera.position.x -= Math.sin(yaw) * 0.1;
            camera.position.z -= Math.cos(yaw) * 0.1;
        }
        if (keys['s']) {
            camera.position.x += Math.sin(yaw) * 0.1;
            camera.position.z += Math.cos(yaw) * 0.1;
        }
        if (keys['a']) {
            camera.position.x -= Math.cos(yaw) * 0.1;
            camera.position.z += Math.sin(yaw) * 0.1;
        }
        if (keys['d']) {
            camera.position.x += Math.cos(yaw) * 0.1;
            camera.position.z -= Math.sin(yaw) * 0.1;
        }
        
        if (keys[' ']) {
            if (onGround) {
                velocityY = 0.2;
                onGround = false;
            }
        }
        
        // Gravity
        velocityY -= 0.01;
        camera.position.y += velocityY;
        
        // Collision detection with ground
        onGround = blocks.some(block => {
            return Math.abs(camera.position.x - block.position.x) < 0.5 &&
                   Math.abs(camera.position.z - block.position.z) < 0.5 &&
                   camera.position.y - block.position.y <= 1;
        });
        
        if (onGround) {
            camera.position.y = -1 + 1;
            velocityY = 0;
        }
        
        // Falling check
        if (camera.position.y < -10) {
            camera.position.set(0, 1, 5);
            velocityY = 0;
        }
        
        // Apply rotation without affecting roll
        camera.lookAt(
            camera.position.x + Math.sin(yaw), 
            camera.position.y + Math.tan(pitch), 
            camera.position.z + Math.cos(yaw)
        );
    }
    
    function animate() {
        requestAnimationFrame(animate);
        update();
        renderer.render(scene, camera);
    }
    
    animate();
</script>

</body>
</html>
