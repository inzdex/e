<!DOCTYPE html>
<html>
<head>
  <title>Universal Web Proxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Universal Web Proxy Viewer</h1>
  <input type="text" id="urlInput" placeholder="Enter any full website URL (https://...)" />
  <button onclick="loadSite()">Load Site</button>

  <iframe id="proxyFrame" sandbox="allow-scripts allow-same-origin"></iframe>

  <script>
    function loadSite() {
      const url = document.getElementById("urlInput").value;
      const iframe = document.getElementById("proxyFrame");

      if (!url.startsWith("http")) {
        alert("Please enter a valid URL starting with http or https.");
        return;
      }

      const proxyUrl = "http://localhost:8080/proxy?url=" + encodeURIComponent(url);
      iframe.src = proxyUrl;
    }
  </script>
</body>
</html>
