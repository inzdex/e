<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Minecraft-like Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);// Lighting
    const light = new THREE.AmbientLight(0xffffff); 
    scene.add(light);

    // Block creation function
    function createBlock(x, y, z) {
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
        const block = new THREE.Mesh(geometry, material);
        block.position.set(x, y, z);
        scene.add(block);
    }

    // Generate simple terrain
    for (let x = -5; x <= 5; x++) {
        for (let z = -5; z <= 5; z++) {
            createBlock(x, -1, z);
        }
    }

    // Camera position
    camera.position.set(0, 1, 5);
    
    // Movement controls
    const keys = {};
    document.addEventListener("keydown", (event) => keys[event.key] = true);
    document.addEventListener("keyup", (event) => keys[event.key] = false);
    
    function update() {
        if (keys['w']) camera.position.z -= 0.1;
        if (keys['s']) camera.position.z += 0.1;
        if (keys['a']) camera.position.x -= 0.1;
        if (keys['d']) camera.position.x += 0.1;
    }
    
    function animate() {
        requestAnimationFrame(animate);
        update();
        renderer.render(scene, camera);
    }
    
    animate();
</script>

</body>
</html>
